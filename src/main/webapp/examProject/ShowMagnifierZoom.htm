<script language="JavaScript">
function keyDown(DnEvents) 
{ 
	k =  window.event.keyCode;
	if (k == 27)
	{  
		try
		{
			parent.opener.document.all.examClass.focus();
			self.close();	
		}
		catch(e)
		{}
	}
}
document.onkeydown = keyDown;
</script>

}
</script>
